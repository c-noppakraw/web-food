<script>
    $(`#signinButton`).click(() => {
        const data = $(`#formSignin`).serializeArray();
        $.ajax({
            url: "check_login.php",
            type: "post",
            data: data,
            success: (res) => {
                if (res == "success_1") {
                    window.location.href = "./admin_maneger.php"
                } else if (res == "success_2") {
                    window.location.href = "./show_maet.php"
                } else {
                    alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง")
                }
            }
        })
